<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .conteiner {
        position: absolute;
        width: 100px;
        height: 100px;
        border: 5px solid hotpink;
        perspective: 100px;
      }
      .item {
        position: relative;
        width: 100px;
        height: 100px;

        border: 3px solid green;
        background-color: papayawhip;
        opacity: 0.5;

        transform-style: preserve-3d;
        transform: rotateX(30deg);
      }
    </style>
  </head>
  <body>
    <div class="conteiner">
      <div class="item"></div>
    </div>
  </body>
</html>
