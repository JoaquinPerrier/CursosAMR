<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        background: palegoldenrod;
        width: 100px;
        height: 50px;
      }
      .better {
        will-change: transform;
        transition: transform 500;
      }
      .better:hover {
        transform: translateY(5px);
      }

      .worst {
        will-change: transform;
        transition: margin-top 500;
      }
      .worst:hover {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="better"></button>
      <button class="worst"></button>
    </div>
  </body>
</html>
