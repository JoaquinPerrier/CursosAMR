<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PseudoElementos</title>
    <style>
      /*Agrega contenido antes*/
      div::before {
        content: "D:";
      }
      /*Agrega contenido dsp*/
      div::after {
        content: " EL PICHI BOY";
      }
    </style>
  </head>
  <body>
    <div>Alicia</div>
  </body>
</html>
