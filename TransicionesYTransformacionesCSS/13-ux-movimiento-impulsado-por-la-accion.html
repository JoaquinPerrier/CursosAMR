<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border-radius: 50%;
        background-color: lightcoral;
        width: 100px;
        height: 100px;
        /* CUANDO VIENE */
        transition: transform 5s linear;
      }
      div:hover {
        transform: translateX(200px);
        /* CUANDO VA */
        transition: transform 1s linear;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
