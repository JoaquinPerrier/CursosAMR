<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform</title>
    <style>
      .circle {
        background-color: #8bc6ec;
        border-radius: 50%;

        width: 100px;
        height: 100px;
      }
      .shadow {
        background-color: lightgray;

        border-radius: 50%;
        width: 100px;
        height: 100px;
      }

      .circle:hover {
        transform: translate(0, 30px);
      }
    </style>
  </head>
  <body>
    <div class="shadow">
      <div class="circle"></div>
    </div>
  </body>
</html>
