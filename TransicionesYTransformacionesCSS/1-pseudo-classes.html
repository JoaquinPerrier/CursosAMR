<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      /* PSEDOCLASES: Una pseudoclase CSS es una palabra clave que se añade a los selectores y que especifica un estado especial del elemento seleccionado. */
      a:link {
        color: hotpink;
      }
      a:visited {
        color: tomato;
      }
      a:hover {
        background-color: palegoldenrod;
      }
      p:not(.maravillas) {
        color: lightpink;
      }
      /*Le da el formato al 1er hijo*/
      .container div:nth-child(1) {
        color: lightseagreen;
      }
    </style>
    <title>PseudoClases</title>
  </head>
  <body>
    <a href="/">Alicia </a>
    <p>En el</p>
    <p class="maravillas">País</p>
    <div class="container">
      <div>1er div</div>
      <div>2do div</div>
      <div>3er div</div>
    </div>
  </body>
</html>
